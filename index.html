<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- FONTS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap');
    </style>

</head>
<body>

    <header>
        <nav class="d-flex">
            <a class="logo" href="#">Giallo Booleano</a>
        </nav>
    </header>
    <main>
        
        <section class="video-receipt">
            <div class="container">

                <h2 class="sub">DOLCI E DESSERTS</h2>
                <h1 class="title">Tiramisù (Dolce tradizionale)</h1>

                <div class="card d-flex">

                    <div class="video">
                        <img src="./assets/img/image (10).png" alt="YT preview">
                    </div>

                    <div class="ingredients">
                        <h3>In breve</h3>
                        <ul class="first-list d-flex">
                            <li>Difficoltà: <strong>Facile</strong></li>
                            <li>Tempo: <strong>40 min</strong></li>
                            <li>Porzione per: <strong>8 persone</strong></li>
                        </ul>
        
                        <ul class="second list d-flex">
                            <li>Costo: <strong>contenuto</strong></li>
                            <li><strong>Note:</strong> +2 ore di riposo in frigo</li>
                        </ul>
                    </div>

                </div>
    
            </div>
        </section>

        <div class="container">
            <div class="social-icons d-flex">
                <a class="btn" href=""><i class="fa-brands fa-facebook"></i><span id="social-text">FACEBOOK</span></a>
                <a class="btn" href=""><i class="fa-brands fa-twitter"></i><span id="social-text">TWITTER</span></a>
                <a class="btn" href=""><i class="fa-brands fa-instagram"></i><span id="social-text">INSTAGRAM</span></a>
                <a class="btn" href=""><i class="fa-brands fa-pinterest"></i><span id="social-text">PINTEREST</span></a>
                <a class="btn" href=""><i class="fa-brands fa-youtube"></i><span id="social-text">YOUTUBE</span></a>
            </div>
       </div>
       
            
    </main>
    <footer></footer>
    
</body>
</html>
